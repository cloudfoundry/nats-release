<%=

  healthcheck_auth_args = []
  if_p('nats.user') do |user|
    healthcheck_auth_args += ['--user', user]
  end

  if_p('nats.password') do |password|
    healthcheck_auth_args += ['--password', password]
  end

  YAML.dump({
    'processes' => [
      {
        'name' => 'nats-v2-tls',
        'limits' => {
          'open_files' => 100000
        },
        'executable' => '/var/vcap/packages/nats-server/bin/nats-server',
        'args' => [
          '-c',
          '/var/vcap/jobs/nats-v2-tls/config/nats-v2-tls.conf'
        ]
      },
      {
        'name' => 'healthcheck',
        'executable' => '/var/vcap/packages/nats-tls-healthcheck/bin/nats-tls-healthcheck',
        'args' => [
          '--address',
          spec.address,
          '--port',
          p('nats.port'),
          '--server-ca',
          '/var/vcap/jobs/nats-v2-tls/config/external_tls/ca.pem',
          '--server-hostname',
          p('nats.hostname'),
          '--client-certificate',
          '/var/vcap/jobs/nats-v2-tls/config/client_tls/certificate.pem',
          '--client-private-key',
          '/var/vcap/jobs/nats-v2-tls/config/client_tls/private_key.pem'
        ] + healthcheck_auth_args
      },{
        'name' => 'nats-tls-cluster-migration',
        'executable' => '/var/vcap/jobs/nats-v2-tls/bin/migrate-cluster-traffic',
        'capabilities' => [
          'NET_RAW',
          'NET_ADMIN',
        ],
        'unsafe' => {
          'privileged' => true,
          },
    },
    ],
  })
%>
