---
name: nats

addons:
- name: bpm
  include:
    stemcell:
    - os: ubuntu-xenial
  jobs:
  - name: bpm
    release: bpm

releases:
- name: bpm
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.3
  version: 1.1.3
  sha1: b41556af773ea9aec93dd21a9bbf129200849eed

- name: nats
  version: latest

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest
update:
  canaries: 1
  max_in_flight: 1
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
- name: nats-server
  azs: [z1, z2, z3]
  instances: 3
  jobs:
  - name: nats
    release: nats
    properties:
      nats:
        user: nats
        password: "((nats_password))"
        monitor_port: 8222
        
  networks:
  - name: default
  vm_type: default
  stemcell: default

- name: nats-smoke-tests
  azs: [z1]
  vm_type: default
  stemcell: default
  instances: 1
  lifecycle: errand
  jobs:
  - name: smoke-tests
    release: nats
  networks:
  - name: default

- name: nats-benchmarks
  azs: [z1]
  vm_type: default
  stemcell: default
  instances: 1
  lifecycle: errand
  jobs:
  - name: natsbench
    release: nats
  networks:
  - name: default

variables:
- name: nats_password
  type: password
